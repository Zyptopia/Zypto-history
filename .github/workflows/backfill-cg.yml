name: backfill

on:
  workflow_dispatch:
    inputs:
      chain:
        description: "Chain id (coingecko slug)"
        required: true
        default: "ethereum"
      token:
        description: "ERC-20 contract address (lowercase)"
        required: true
        default: "0x7a65cb87f596caf31a4932f074c59c0592be77d7"
      cg_tier:
        description: "coingecko tier (demo or pro)"
        required: false
        default: "demo"

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run backfill (CoinGecko)
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_TIER: ${{ github.event.inputs.cg_tier || 'demo' }}
          CHAIN: ${{ github.event.inputs.chain }}
          ZYPTO_ADDR: ${{ github.event.inputs.token }}
        run: node scripts/backfill/backfillFromCoinGecko.js
