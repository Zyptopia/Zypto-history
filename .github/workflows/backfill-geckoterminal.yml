name: backfill-geckoterminal

on:
  workflow_dispatch:
    inputs:
      pair:
        description: "DEX pool/pair address (lowercase)"
        required: true
        default: "0x1ecb460a532c1d76937bedbadf7d333da30255a4"
      network:
        description: "GeckoTerminal network slug (eth, bsc, base, etc)"
        required: true
        default: "eth"

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run GeckoTerminal backfill (daily OHLCV)
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          GECKOTERMINAL_API_KEY: ${{ secrets.GECKOTERMINAL_API_KEY }}
          GT_NETWORK: ${{ inputs.network }}
          ZYPTO_ADDR: ${{ secrets.ZYPTO_ADDR }}
          UNIV2_PAIR: ${{ secrets.UNIV2_PAIR }}
        run: node scripts/backfill/backfillFromGeckoTerminal.js ${{ secrets.ZYPTO_ADDR }} ${{ inputs.pair }}
